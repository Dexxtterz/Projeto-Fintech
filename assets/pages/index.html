<style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
</style>

<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    

    <div class="box1">
        <h1>Bem vindo ao nosso banco!</h1>
        <img src="/Menu.png" alt="Menu">
    </div>

    <div class="box2">
        <h2>Selecione o usuário</h2>
        <img src="/mulher.png" class="img">
        <h2>Maria</h2>
        <img src="/images.png" class="img">
        <H2>Rogério</H2>
        <img src="/homem.png" class="img">
        <h2>Bruno</h2>
        <div class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Criar usuário
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Criar usuário</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="row">
                                    <div class="col-12 my-2">
                                        <label for="usuario" class="form-label">Usuário</label>
                                        <input type="text" name="usuario" id="usuario" class="form-control">
                                    </div>
                                    <div class="col-12 my-2">
                                        <label for="senha" class="form-label">Senha</label>
                                        <input type="password" name="senha" id="senha" class="form-control">
                                    </div>
                                    <div class="col-12 my-2 d-flex justify-content-end">
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Criar usuário</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="box3">
            <div class="container text-center my-4">
                <button type="button" class="btn btn-primary">Sair</button>
            </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
